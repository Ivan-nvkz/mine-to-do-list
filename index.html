<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TO-DO list</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">

</head>


<body>

   <div class="container">
      <div class="to-do__inner">
         <h2 class="to-do__title">To-do list</h2>
         <div class="add-elements">
            <input class="add" type="text" placeholder="добавьте задачу">
            <button class="btn">Добавить</button>
         </div>
         <div class="element-list">
            <ul class="list">
               <!-- <li>выполнять домашнюю работу</li> -->
            </ul>
         </div>
         <div class="modal">
            <div class="modal-text">
               <p>Добавьте задачу</p>
            </div>
            <button class="modal__close-button">
               <img class="modal__close-img" src="images/btn_close.svg" alt="close">
            </button>
         </div>
      </div>
   </div>



























   <script src="js/script.js"></script>
</body>

</html>
